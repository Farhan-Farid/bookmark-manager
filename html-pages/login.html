<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UI</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <!-- Logo & Title -->
    <div class="flex items-center space-x-2 mb-6">
      <div class="bg-[#004746] text-white p-2 rounded">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <span class="font-bold text-lg text-gray-900">Bookmark Manager</span>
    </div>

    <!-- Form Title -->
    <h2 class="text-2xl font-semibold text-gray-900 mb-2">Log in to your account</h2>
    <p class="text-gray-500 mb-6">Welcome back! Please enter your details.</p>

    <!-- Form -->
    <form class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input type="email" id="email"  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-900 focus:border-green-900"/>
      </div>
      <div>
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-900 focus:border-green-900"/>
      </div>
      <button type="button" class="w-full bg-[#004746] text-white py-2 rounded-lg hover:bg-green-800 transition-colors" onclick="returnData()">Log in</button>
    </form>

    <!-- Links -->
    <div class="mt-4 text-center text-gray-500 text-sm space-y-1">
      <p>Forgot password? <a href="#" class="text-[#004746] font-medium hover:underline">Reset it</a></p>
      <p>Don't have an account? <a href="signup.html" class="text-[#004746] font-medium hover:underline">Sign up</a></p>
    </div>
  </div>
</body>
<script src="login.js"></script>
</html>
